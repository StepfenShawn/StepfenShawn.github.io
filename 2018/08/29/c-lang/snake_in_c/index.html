ass="line">	len=<span class="number">3</span>;</span><br><span class="line">	fx=<span class="number">6</span>;</span><br><span class="line">	score=<span class="number">0</span>;</span><br><span class="line">	flag=<span class="number">1</span>;</span><br><span class="line">	mm=<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">zk</span><span class="params">()</span><span class="comment">//边界地图</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">int</span> i,j;</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;maxy;i++)</span><br><span class="line">	<span class="keyword">for</span>(j=<span class="number">0</span>;j&lt;maxx;j++)</span><br><span class="line">	<span class="keyword">if</span>(i==<span class="number">0</span>||i==maxy<span class="number">-1</span>||j==<span class="number">0</span>||j==maxx<span class="number">-1</span>)</span><br><span class="line">	 a[i][j]=<span class="number">-2</span>;<span class="comment">//边界</span></span><br><span class="line">	 <span class="keyword">else</span> a[i][j]=<span class="number">0</span>;<span class="comment">//内部</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">printmap</span><span class="params">()</span><span class="comment">//打印</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">int</span> i,j;</span><br><span class="line">	<span class="keyword">for</span> (i=<span class="number">0</span>;i&lt;maxy;i++)</span><br><span class="line">	&#123;</span><br><span class="line">	<span class="keyword">for</span> (j=<span class="number">0</span>;j&lt;maxx;j++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (a[i][j]==<span class="number">0</span>)</span><br><span class="line">	    <span class="built_in">printf</span>(<span class="string">&quot;\033[47m  \033[0m&quot;</span>);<span class="comment">//空白</span></span><br><span class="line">	    <span class="keyword">else</span> <span class="keyword">if</span> (a[i][j]&gt;<span class="number">1</span>)</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;\033[31;42m哈\033[0m&quot;</span>);<span class="comment">//蛇身</span></span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (a[i][j]==<span class="number">1</span>)</span><br><span class="line">	    <span class="built_in">printf</span>(<span class="string">&quot;\033[34;45m头\033[0m&quot;</span>);<span class="comment">//蛇头</span></span><br><span class="line">	    <span class="keyword">else</span> <span class="keyword">if</span> (a[i][j]==<span class="number">-1</span>)</span><br><span class="line">	    <span class="built_in">printf</span>(<span class="string">&quot;\033[33;47m🍄 \033[0m&quot;</span>);<span class="comment">//食物</span></span><br><span class="line">	    <span class="keyword">else</span></span><br><span class="line">	    <span class="built_in">printf</span>(<span class="string">&quot;\033[43m  \033[0m&quot;</span>);<span class="comment">//边界</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\033[31;47mlen:%5d    score:%5d\033[0m\n&quot;</span>,len,score);</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">food</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">   <span class="type">int</span> i,j,count=<span class="number">0</span>,kk;</span><br><span class="line">  srand(time(<span class="literal">NULL</span>));<span class="comment">//随机产生食物</span></span><br><span class="line">  kk=rand()%((maxx<span class="number">-2</span>)*(maxy<span class="number">-2</span>)-len<span class="number">-1</span>);</span><br><span class="line">  <span class="keyword">for</span> (i=<span class="number">1</span>;i&lt;maxy<span class="number">-1</span>;i++)</span><br><span class="line">  <span class="keyword">for</span> (j=<span class="number">1</span>;j&lt;maxx<span class="number">-1</span>;j++)</span><br><span class="line">    <span class="keyword">if</span> (a[i][j]==<span class="number">0</span>)<span class="comment">//空白处</span></span><br><span class="line">   &#123;</span><br><span class="line">   count++;</span><br><span class="line">   <span class="keyword">if</span> (count==kk)</span><br><span class="line">   &#123;</span><br><span class="line">    a[i][j]=<span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">   &#125;</span><br><span class="line">   &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">move</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">int</span> nn=fx;</span><br><span class="line">	<span class="keyword">while</span> (kbhit())<span class="comment">//判断键盘有无输入</span></span><br><span class="line">	<span class="comment">//修改，if-&gt;while</span></span><br><span class="line">	nn=getch()<span class="number">-48</span>;<span class="comment">//若有，由getch()读入</span></span><br><span class="line">	<span class="keyword">if</span> (fx+nn!=<span class="number">10</span>)<span class="comment">//防止倒退致死</span></span><br><span class="line">	<span class="keyword">switch</span>(nn)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">2</span>:pd(<span class="number">0</span>,<span class="number">-1</span>);fx=<span class="number">2</span>;<span class="keyword">break</span>;<span class="comment">//蛇头上移</span></span><br><span class="line">		<span class="keyword">case</span> <span class="number">4</span>:pd(<span class="number">-1</span>,<span class="number">0</span>);fx=<span class="number">4</span>;<span class="keyword">break</span>;<span class="comment">//蛇头左移</span></span><br><span class="line">		<span class="keyword">case</span> <span class="number">6</span>:pd(<span class="number">1</span>,<span class="number">0</span>);fx=<span class="number">6</span>;<span class="keyword">break</span>;<span class="comment">//蛇头右移</span></span><br><span class="line">		<span class="keyword">case</span> <span class="number">8</span>:pd(<span class="number">0</span>,<span class="number">1</span>);fx=<span class="number">8</span>;<span class="keyword">break</span>;<span class="comment">//蛇头下移</span></span><br><span class="line">		<span class="keyword">case</span> <span class="number">5</span>:getch();<span class="comment">//暂停，按任意键继续</span></span><br><span class="line">		<span class="keyword">default</span>:<span class="keyword">break</span>;<span class="comment">//暂停游戏</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">pd</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> y)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">int</span> i,j;</span><br><span class="line">	headx=headx+x;</span><br><span class="line">	heady=heady+y;</span><br><span class="line">	<span class="keyword">if</span> (a[heady][headx]==<span class="number">-1</span>)</span><br><span class="line">	&#123;</span><br><span class="line">        m=<span class="number">1</span>;</span><br><span class="line">        len++;</span><br><span class="line">        mm=<span class="number">1</span>;</span><br><span class="line">        score=score+<span class="number">5</span>+(len%<span class="number">3</span>);<span class="comment">//计分</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (a[heady][headx]!=<span class="number">0</span>)	</span><br><span class="line">	&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;GAME OVER!\n&quot;</span>);<span class="comment">//游戏结束</span></span><br><span class="line">        flag=<span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (i=<span class="number">1</span>;i&lt;maxy<span class="number">-1</span>;i++)</span><br><span class="line">        <span class="keyword">for</span> (j=<span class="number">1</span>;j&lt;maxx<span class="number">-1</span>;j++)</span><br><span class="line">            <span class="keyword">if</span>(a[i][j]&gt;=<span class="number">1</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                a[i][j]++;<span class="comment">//蛇尾移动</span></span><br><span class="line">                <span class="keyword">if</span> (a[i][j]==len+<span class="number">1</span>&amp;&amp;m==<span class="number">0</span>)</span><br><span class="line">                a[i][j]=<span class="number">0</span>;<span class="comment">//没吃到食物，尾巴要移动</span></span><br><span class="line">            &#125;</span><br><span class="line">	m=<span class="number">0</span>;</span><br><span class="line">	a[heady][headx]=<span class="number">1</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;	</span><br><span class="line">&#125;				</span><br></pre></td></tr></table></figure>
